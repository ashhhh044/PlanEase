<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="background">
        <div class="circle-first"></div>
        <div class="circle-second"></div>
        <div class="circle-third"></div>
        <div class="circle-fourth"></div>
    </section>

    <div class="login-form">
        <p class="login-header">Login</p>
        <input type="text" placeholder="Email/Username" class="login-detail"/>
        <input type="password" placeholder="Password" class="login-detail"/>
        <input type="submit" value="Login" class="login-button"/>
        <p>Forgot Password?</p>
        <p>Not Registered? Sign Up Here</p>       
    </div>
    
</body>
</html>
