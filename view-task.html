<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlanner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">PlanEase</div>
            <ul>
                <li class="nav-item">Tasks</li>
                <li class="nav-item">Calendar</li>
                <li class="nav-item">Profile</li>
            </ul>
        </nav>   
        <div class="view-task">
            <div class="task-details">
              <div class="task-pri-details">
                <input type="checkbox" class="task-checkbox" />
                <label class="task-name">Task Name</label>
              </div>
              <div class="task-sec-details">
                <div class="priority-badge">Priority</div>
                <div class="deadline-badge">Deadline</div>
              </div>
            </div>
          
            <div class="task-icons">
              <i class="fa fa-trash icon"></i>
              <i class="fa fa-edit icon"></i>
            </div>
          </div>
          
    </div>  
    <footer class="footer">
        <p>Copyright PlanEase 2025</p>
        <img src="Frame 3.svg" alt="footer cloud" class="footer-bg"/>
    </footer>

</body>

</html>
