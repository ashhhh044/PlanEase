<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlanner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">PlanEase</div>
            <ul>
                <li class="nav-item">Tasks</li>
                <li class="nav-item">Calendar</li>
                <li class="nav-item">Profile</li>
            </ul>
        </nav>   
        <div class="add-task-form">
            <input type="text" placeholder="Enter Task" class="add-task-detail"/>
            <select id="priority" class="add-task-detail">
                <option value="--">--</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="text" placeholder="Enter Duration (In Hours)" class="add-task-detail"/>
            <input type="date" class="add-task-detail">
            <input type="submit" value="Add Task" class="add-task-button"/>
        </div>
    </div>  
    <footer class="footer">
        <p>Copyright PlanEase 2025</p>
        <img src="Frame 3.svg" alt="footer cloud" class="footer-bg"/>
    </footer>

</body>

</html>
